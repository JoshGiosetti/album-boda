<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>√Ålbum Ricordi Eterni</title>
<style>
body { font-family:"Times New Roman", Times, serif; background:#0B3C91; margin:0; padding:20px; text-align:center;}
h1 { color:#FFF; margin-bottom:20px;}
#album { display:grid; grid-template-columns: repeat(auto-fill,minmax(120px,1fr)); gap:10px;}
#album img { width:100%; border-radius:10px; object-fit:cover;}
</style>
</head>
<body>

<h1>üì∏ √Ålbum De Recuerdos</h1>
<div id="album">Cargando fotos...</div>

<script>
const albumDiv = document.getElementById("album");

// URL p√∫blica de tu JSON en GitHub
const URL_JSON = "https://raw.githubusercontent.com/JoshGiosetti/album-boda/refs/heads/main/fotos.json";

async function cargarFotos(){
  try{
    const res = await fetch(URL_JSON);
    const fotos = await res.json();
    albumDiv.innerHTML="";
    fotos.reverse().forEach(url=>{
      const img = document.createElement("img");
      img.src = url;
      albumDiv.appendChild(img);
    });
  }catch(err){
    albumDiv.innerHTML="No se pudieron cargar las fotos";
    console.error(err);
  }
}

// Actualizar √°lbum cada 10 segundos
cargarFotos();
setInterval(cargarFotos, 10000);
</script>
</body>
</html>
