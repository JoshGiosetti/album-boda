const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let fotosSeleccionadas = [];

document.getElementById("cameraInput").addEventListener("change", e => seleccionarFotos(e));
document.getElementById("galleryInput").addEventListener("change", e => seleccionarFotos(e));

function abrirCamara(){ document.getElementById("cameraInput").click(); }
function abrirGaleria(){ document.getElementById("galleryInput").click(); }

function seleccionarFotos(e){
  fotosSeleccionadas = Array.from(e.target.files);
  document.getElementById("mensaje").innerText = fotosSeleccionadas.length + " foto(s) seleccionadas";
}

// Subida de fotos a Supabase Storage
async function subirFotos(){
  if(fotosSeleccionadas.length === 0){
    document.getElementById("mensaje").innerText = "No seleccionaste fotos";
    return;
  }

  document.getElementById("mensaje").innerText = "Subiendo fotos...";

  const uploadPromises = fotosSeleccionadas.map(async foto => {
    const nombre = `${Date.now()}_${foto.name}`;
    const { data, error } = await supabase.storage.from('album').upload(nombre, foto);
    if(error){
      console.error(error);
      return null;
    }
    return nombre;
  });

  const result = await Promise.all(uploadPromises);

  const exitos = result.filter(r => r).length;
  document.getElementById("mensaje").innerText = `âœ¨ ${exitos} fotos guardadas âœ¨`;

  // Reiniciar contador y selecciÃ³n
  fotosSeleccionadas = [];
}
